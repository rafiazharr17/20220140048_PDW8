<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Rafi Alif Azhar.</a>
      <ul class="navmenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about_me.html">About Me</a></li>
        <li><a href="hobi.html">Hobby</a></li>
      </ul>
    </header>

    <section class="container">
      <h2>Kenalan Yuk.</h2>
      <form class="form" action="#">
        <div class="input-box">
          <label>Full Name</label>
          <input
            id="name"
            required=""
            placeholder="Enter full name"
            type="text"
          />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input
              required=""
              placeholder="Enter phone number"
              type="telephone"
            />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input required="" placeholder="Enter birth date" type="date" />
          </div>
        </div>
        <div class="gender-box">
          <label>Gender</label>
          <div class="gender-option">
            <div class="gender">
              <input checked="" name="gender" id="check-male" type="radio" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input name="gender" id="check-female" type="radio" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input required="" placeholder="Enter street address" type="text" />
          <div class="column">
            <input required="" placeholder="Enter your province" type="text" />
            <input
              id="asal"
              required=""
              placeholder="Enter your city"
              type="text"
            />
          </div>
        </div>
        <button type="submit" onclick="show()">Submit</button>
      </form>
    </section>

    <script>
      function show() {
        var name = document.getElementById("name").value;
        var asal = document.getElementById("asal").value;

        alert("Hai " + name + " asal " + asal + ", Salam kenal kawaanðŸ”¥");
      }
    </script>
  </body>
</html>
